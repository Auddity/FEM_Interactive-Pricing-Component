<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- favicon -->
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <!-- font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="css/main.min.css">
  <title>Interactive Pricing Component</title>
</head>
<body>
  <header class="header">
    <h1>Simple, traffic-based pricing</h1>
    <p>Sign-up for our 30-day trial. 
      <br class="none">
      No credit card rquired.</p>
  </header>

  <main class="card">
    <h2><span id="quantity-views"></span> PAGEVIEWS</h2>

    <div class="quantity-selector">
      <div class="slider-container">
  
        <input type="range" min="0" max="4" value="2" class="slider" id="slider" aria-label="Select quantity and price of your plan">
        
      </div>
    </div>

    <div class="perMonth-container">
        <span class="amount" id="amount"></span>
        / month
    </div>

    <div class="toggle-container">
      <p>Monthly Billing</p>
      <div class="toggle" id="toggle">
        <div class="toggle-btn" id="toggle-btn"></div>
      </div>
      <p>Yearly Billing</p>
      <p class="discount">-25% <span class="none">discount</span></p>
    </div>

    <div class="line"></div>

    <div class="features-cta-container">
      <div class="features">
        <div class="feature">
          <img src="./images/icon-check.svg" alt="checkmark">
          <p>Unlimited websites</p>
        </div>
        <div class="feature">
          <img src="./images/icon-check.svg" alt="checkmark">
          <p>100&percnt; data ownership</p>
        </div>
        <div class="feature">
          <img src="./images/icon-check.svg" alt="checkmark">
          <p>Email reports</p>
        </div>
      </div>
      <div class="cta-btn">
        <div class="btn" id="start-btn">Start my trial</div>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
